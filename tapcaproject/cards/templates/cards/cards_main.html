{% extends 'base.html' %}
{% block content %}
<div class="row g-5">
  <div class="col-12 col-lg-3">
    <div class="mb-6">
      {#      Advertisement #}
    </div>
  </div>
  <div class="col-12 col-lg-6">
    <div class="card h-100 h-xxl-auto">
      <div class="card-body d-flex flex-column justify-content-between pb-3">
        <div class="row align-items-center g-5 mb-3 text-center text-sm-start">
          <div class="col-12 col-sm-auto flex-1 text-center">
            <h1 class="fs-1">{{ card.word }}</h1>
            <p class="text-body-secondary pt-2 fs-6">[{{ card.transcription }}]</p>
              {% for tag in card.tag.all %}
                {{ tag.name }}
              {% endfor %}
            <p>{{ card.part_of_speech }}</p>
          </div>
        </div>
        <div class="d-flex flex-between-center border-top border-dashed pt-4">
          <button class="btn btn-success w-100 mx-1 px-2 fs-8" type="button">Знаю</button>
          <button class="btn btn-warning w-100 mx-1 px-2 fs-8" type="button">Повторять</button>
          <button class="btn btn-info w-100 mx-1 px-2 fs-8" type="button">Учить</button>
        </div>
      </div>
    </div>
  </div>
  <div class="col-12 col-lg-3">
    <div class="mb-6">
      {#      Advertisement #}
    </div>
  </div>
</div>
{% endblock %}
